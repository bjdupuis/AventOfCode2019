plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'java'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'lwjgl'
    }
    maven { url "http://dl.bintray.com/jmonkeyengine/org.jmonkeyengine" }
}
group 'com.example'
version '0.0.2'

def jme3 = [v:'3.2.0-stable', g:'org.jmonkeyengine']

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'io.reactivex.rxjava2:rxjava:2.2.15'

    compile "${jme3.g}:jme3-core:${jme3.v}"
    runtime "${jme3.g}:jme3-desktop:${jme3.v}"
    runtime "${jme3.g}:jme3-lwjgl:${jme3.v}"

    implementation 'com.googlecode.lanterna:lanterna:3.0.1'

    implementation 'org.jgrapht:jgrapht-core:1.3.1'
}
